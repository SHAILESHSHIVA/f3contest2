<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geolocation</title>
    <link rel="icon" type="image/icon" href="./icon.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="upper">
        <h1>TimeZone</h1>
        <h1>Current Time Zone</h1>
        <section class="container1" id="container1"></section>
      </div>
      <div class="lower">
        <section class="container2">
          <h1>Enter Address</h1>
          <input type="text" placeholder="Address" id="input" />
          <button onclick="getAddress()">Submit</button>
        </section>
        <section class="container3">
          <h1>Result</h1>
          <section class="result" id="result"></section>
        </section>
        <section class="error">Enter Valid Address!</section>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
